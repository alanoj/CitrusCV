name: Build LaTeX PDF

on:
  push:
    paths:
      - "**.tex"
      - "**.sty"
      - "**.cls"
  pull_request:

permissions:
  actions: read
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: Resume PDF
          path: resume.pdf
